<!DOCTYPE html>
<html>
    <head>
        <title>Froala Design Blocks - Skeleton</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/2.0.1/css/froala_blocks.min.css">
        <link rel="stylesheet" href="/static/owlcarousel/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="/static/owlcarousel/dist/assets/owl.theme.default.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <style>
            .lds-hourglass {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
            }
            .lds-hourglass:after {
            content: " ";
            display: block;
            border-radius: 50%;
            width: 0;
            height: 0;
            margin: 6px;
            box-sizing: border-box;
            border: 26px solid #fcf;
            border-color: #fcf transparent #fcf transparent;
            animation: lds-hourglass 1.2s infinite;
            }
            @keyframes lds-hourglass {
            0% {
                transform: rotate(0);
                animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }
            50% {
                transform: rotate(900deg);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            100% {
                transform: rotate(1800deg);
            }
            }

        </style>
        
    </head>

    <body>
        <div class="container">
            <div id="app">
                <div class="row">
                    <div class="col-12 mt-5 text-center">
                        <button class="btn btn-primary" v-if="buttonlogin" v-on:click.prevent="getlogin">Login</button>
                        <button class="btn btn-primary" v-if="buttonregister" v-on:click.prevent="getregister">Register</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12" v-if="login">
                        <div class="card-body">
                            <section class="fdb-block" style="background-image: url(https://cdn.pixabay.com/photo/2016/09/22/12/17/sunset-1687168_1280.jpg);">
                                <div class="container">
                                    <div class="row justify-content-center">
                                    <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-center">
                                        <div class="fdb-box">
                                        <div class="row">
                                            <div class="col">
                                            <h1>Log In</h1>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                            <input type="text" class="form-control" placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                            <input type="password" class="form-control mb-1" placeholder="Password">
                                            <p class="text-right"><a href="https://www.froala.com">Recover Password</a></p>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                            <button class="btn btn-outline-secondary" type="button">Submit</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="col-md-12" v-if="register">
                        <div class="card-body">
                            <section class="fdb-block">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-12 col-md-8 col-lg-7 col-md-5 text-center">
                                            <div class="fdb-box fdb-touch">
                                            <div class="row">
                                                <div class="col">
                                                    <h1>Register</h1>
                                                    <div class="alert alert-success" v-if="issuccess" role="alert">
                                                        ${ message }
                                                    </div>
                                                    <div class="alert alert-danger" v-if="fail" role="alert">
                                                        ${ eror }
                                                    </div>
                                            </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mt-4">
                                                <input type="text" v-model="nom" class="form-control" placeholder="Nom">
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col">
                                                <input type="text" v-model="user" class="form-control" placeholder="User">
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col">
                                                <input type="password" v-model="password" class="form-control mb-1" placeholder="Password">
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col">
                                                <input type="password" v-model="repass" class="form-control mb-1" placeholder="Repassword">
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col">
                                                <input type="text" v-model="email" class="form-control" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                    <div class="col">
                                                    <input type="tel" v-model="contact" id="contacts" class="form-control" placeholder="Contact">
                                                    </div>
                                                </div>
                                            <div class="row mt-4">
                                                <div class="col">
                                                    <div class="lds-hourglass" v-if="isregister"></div>
                                                    <button class="btn btn-primary" v-on:click.prevent="sendregister" type="button">Submit</button>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-8 col-lg-7 col-md-5 text-center">
                                            <div class="fdb-box fdb-touch">
                                            <div class="row">
                                                <div class="col">
                                                    <h1>Register</h1>
                                                    <div class="alert alert-success" v-if="issuccess" role="alert">
                                                        ${ message }
                                                    </div>
                                                    <div class="alert alert-danger" v-if="fail" role="alert">
                                                        ${ eror }
                                                    </div>
                                                </div>
                                            </div>
                                            <form enctype="multipart/form-data">
                                                <div class="row">
                                                    <div class="col mt-4">
                                                    <input type="text" v-model="nom" class="form-control" placeholder="Nom">
                                                    </div>
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col">
                                                    <input type="text" v-model="user" class="form-control" placeholder="User">
                                                    </div>
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col">
                                                    <input type="password" v-model="password" class="form-control mb-1" placeholder="Password">
                                                    </div>
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col">
                                                    <input type="password" v-model="repass" class="form-control mb-1" placeholder="Repassword">
                                                    </div>
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col">
                                                    <input type="text" v-model="email" class="form-control" placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col">
                                                        <input type="tel" v-model="contact" class="form-control" placeholder="Contact">
                                                    </div>
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col">
                                                        <input type="file" v-on:change="handleFileUploaded()" id="file" ref="file" class="form-control" placeholder="Image">
                                                    </div>
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col">
                                                        <div class="lds-hourglass" v-if="isregister"></div>
                                                        <button class="btn btn-primary" v-on:click="submitFile" type="button">Submit</button>
                                                    </div>
                                                </div>
                                            </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/vue.js"></script>
        <script src="/static/js/axios.min.js"></script>
        <script>
        var app = new Vue({
            el: '#app',
            data: {
                login: true,
                register: false,
                buttonlogin: false,
                buttonregister: true,
                nom: '',
                user: '',
                password: '',
                repass: '',
                email: '',
                contact: '',
                isregister: false,
                result: '',
                message: 'bien',
                eror: 'navré',
                issuccess: false,
                fail: false,
                file: '',
            },
            mounted() {
                this.getlogin()
            },
            methods: {
                getlogin: function () {
                    this.login = true
                    this.register = false
                    this.buttonlogin = false
                    this.buttonregister = true
                },
                getregister: function () {
                    this.login = false
                    this.register = true
                    this.buttonlogin = true
                    this.buttonregister = false
                },
                submitFile: function() {
                    let formData = new FormData();
                    formData.append('file', this.file);
                    formData.append('nom', this.nom);
                    formData.append('user', this.user);
                    formData.append('email', this.email);
                    formData.append('contact', this.contact);
                    formData.append('password', this.password);
                    formData.append('repass', this.repass);
                    
                    axios.defaults.xsrfCookieName = 'csrftoken'
                    axios.defaults.xsrfHeaderName = 'X-CSRFToken'
                    axios.post('http://127.0.0.1:8000/postimage',
                        formData, 
                        {
                            headers: {
                                
                                'Content-Type': 'multipart/form-data',
                            }
                    }).then((response) => {
                        console.log(response.data);
                        this.isregister = false;
                        console.log(response.data.succes);
                        this.result = response.data;
                        console.log(this.result.succes);
                       
                    })
                    .catch((err) => {
                        console.log(err);
                        this.isregister = false;
                    })
                },
                handleFileUploaded: function() {
                    this.file = this.$refs.file.files[0];
                },
                sendregister: function () {

                    this.isregister = true
                    axios.defaults.xsrfCookieName = 'csrftoken'
                    axios.defaults.xsrfHeaderName = 'X-CSRFToken'
                    axios.post('http://127.0.0.1:8000/post', {
                        nom: '' + this.nom,
                        user: '' + this.user,
                        email: '' + this.email,
                        password: '' + this.password,
                        repass: '' + this.repass,
                        contact: '' + this.contact
                        }).then(response => {
                            console.log(response);
                            this.isregister = false;
                            this.result = response.data;
                            console.log(this.result.succes);
                            this.issuccess = this.result.succes
                            this.fail = !this.result.succes
                        })
                        .catch((err) => {
                            console.log(err);
                            this.isregister = false;
                        })
                },
                
            },
            delimiters: ["${", "}"],
        });
        </script>

</html>
